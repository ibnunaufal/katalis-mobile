<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{'INFO.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="show">

    <div style="width: 100%;
    text-align: center;
    background: #fff;
    height: 67vh" *ngIf="data.length==0">
      <ion-icon name="md-data-not-found" style="zoom:16"></ion-icon>
      <p style="font-family: 'montserrat';
      margin: 0px 50px 0px 50px;
      font-weight: 600;
      color: #6ab856;
      font-size: 13px;">{{'DATANOTFOUND.title' | translate}}</p>
    </div>


    <ion-card *ngFor="let item of data" class="no-box-shadow" (click)="presentInfoDetail(item)">
      <img [src]="getImgContent(item.image)" class="no-box-shadow radius slide-image" />
      <ion-card-header>
        <ion-card-subtitle>{{item.createTime | date : 'dd/MM/yyyy' }}</ion-card-subtitle>
        <ion-card-title style="font-size: 12px;">{{item.title}}</ion-card-title>
        <ion-card-title>{{item.subtitle}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{item.description | slice:0:80}}
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!show">
    <ion-card *ngFor="let item of [1, 2, 3, 4, 5,6,7,8,10]" class="no-box-shadow">
      <ion-skeleton-text animated style="width: 100%; height: 226px;"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated style="width: 15%; height: 11px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
