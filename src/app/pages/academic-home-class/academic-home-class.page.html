<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{'ADD.StudentData' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" strong>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" *ngIf="user == 'employee'">
    <ion-label slot="start">Tambah Siswa</ion-label>
    <ion-button slot="end" color="light" (click)="addSiswa()">{{'ADD.add' | translate}}</ion-button>
  </ion-item>

  <div style="width: 100%;height:4px;background-color: #eee;" *ngIf="user == 'employee'"></div>
  <ion-list>
    <ion-list-header>
      {{'ADD.StudentData' | translate}} :
    </ion-list-header>

    <ion-item *ngFor="let item of data.content;let i of index;">
      <ion-avatar slot="start">
        <div class="text-avatar">{{item.first | slice:0:1}}{{item.second | slice:0:1}}</div>
        <!-- <img src="../../../assets/icon user.png"> -->
      </ion-avatar>
      <ion-label>
        <h3>{{item.nis}}</h3>
        <h2>{{item.name}}</h2>
      </ion-label>
    </ion-item>

  </ion-list>


  <!-- <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
